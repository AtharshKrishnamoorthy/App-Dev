<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndustriWatch Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Signup for IndustriWatch</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="companyName"><i class="fas fa-building"></i> Company Name:</label>
                <input type="text" id="companyName" name="companyName" required>
                <span class="error-message" id="companyNameError"></span>
            </div>
            <div class="form-group">
                <label for="companyEmail"><i class="fas fa-envelope"></i> Company Email:</label>
                <input type="email" id="companyEmail" name="companyEmail" required oninput="validateEmail()">
                <span class="error-message" id="companyEmailError"></span>
            </div>
            <div class="form-group">
                <label for="companyLocation"><i class="fas fa-map-marker-alt"></i> Company Location:</label>
                <input type="text" id="companyLocation" name="companyLocation" required>
                <span class="error-message" id="companyLocationError"></span>
            </div>
            <div class="form-group">
                <label for="companyPhone"><i class="fas fa-phone"></i> Company Phone Number:</label>
                <input type="tel" id="companyPhone" name="companyPhone" required>
                <span class="error-message" id="companyPhoneError"></span>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-eye" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                <span class="error-message" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <i class="fas fa-eye" id="toggleConfirmPassword" onclick="toggleConfirmPasswordVisibility()"></i>
                <span class="error-message" id="confirmPasswordError"></span>
            </div>
            <button type="submit">Signup</button>
        </form>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Signup Successful!</h2>
            <p>Your account has been created successfully. You can now log in using your credentials.</p>
            <button onclick="redirectToLogin()">Login Now</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
